{{ partial "header.html" . }}
{{ partial "navbar.html" . }}

<div class="container content">
	<div class="row">
		<div class="col-sm-3">
			{{ partial "menu" . }}
		</div>
		<div class="col-sm-8">
			{{ .Content }}
		</div>
	</div>

	{{ if .Site.DisqusShortname }}
		<div class="row">
			<div class="col-xs-12">
				{{ template "_internal/disqus.html" . }}
			</div>
		</div>
	{{ end }}
</div>

{{ partial "footer.html" . }}
