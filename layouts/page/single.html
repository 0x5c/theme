{{ partial "header.html" . }}

<div class="container content">
	<div class="row">
		<div class="col-sm-3">
			{{ partial "menu" . }}
		</div>
		<div class="col-sm-9">
			{{ .Content }}

			{{ if .Site.DisqusShortname }}
				<div class="col-xs-12">
					{{ template "_internal/disqus.html" . }}
				</div>
			{{ end }}
		</div>
	</div>
</div>

{{ partial "footer.html" . }}
