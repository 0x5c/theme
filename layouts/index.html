{{ partial "header" . }}
{{ partial "navbar" . }}

<div class="container content">

		<div class="col-sm-4 col-md-3">
			{{ partial "menu" . }}
		</div>

			{{ range where .Site.Pages "Type" "index" }}
				{{ .Content }}
			{{ end }}
		</div>
	</div>
</div>

{{ partial "footer" . }}
